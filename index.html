  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CARTOONS</title>
  <script type="text/javascript" src="js/knockout-3.2.0.js"></script>
  <style type="text/css">
    .cartoons {
      text-align: center;
    }
    .cartoons div {
      display: inline-block;
      margin: 5px;
      vertical-align: middle;
    }
    .cartoons img {
      width: 290px;
      border: 5px solid transparent;
      border-radius: 20px;
    }
    .cartoons img:hover {
      border-color: red;
    }
  </style>
</head>
<body>

<div class="cartoons" data-bind="foreach: $root">
  <div>
    <a target="_blank" data-bind="attr: { 'href': 'https://www.youtube.com/results?search_query=' + name }">
      <img data-bind="attr: { 'src': 'img/' + image }" />
    </a>
  </div>
</div>
